<!-- Ahora vamos a crear una página web de nuestra banda favorita, vamos a mostrar un
ejemplo con los Beatles: -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Ejercicio5</title>
  </head>
  <body>
    <h1>Los Beatles</h1>
    <p>
      <strong>Es una banda de rock formada en el año 1960 en Liverpool</strong>
    </p>
    <img
      src="https://img2.rtve.es/i/?w=1600&i=1565264925747.jpg"
      alt="Imagen de los Beatles caminando por Abbey Road"
      width="500"
    />

    <h3>Integrantes</h3>
    <ul type="disc">
      <li>Paul McCartney</li>
      <li>John Lennon</li>
      <li>Ringo Star</li>
      <li>George Harrison</li>
    </ul>
    <table border="1">
      <tr>
        <th align="left">Año</th>
        <th>Disco</th>
      </tr>
      <tr>
        <td>1965</td>
        <td>Help!</td>
      </tr>
      <tr>
        <td>1968</td>
        <td>The Beatles</td>
      </tr>
      <tr>
        <td>1969</td>
        <td>Abbey Road</td>
      </tr>
      <tr>
        <td colspan="2" aling="center">"Abbey Road fue su último disco."</td>
      </tr>
    </table>
  </body>
</html>
